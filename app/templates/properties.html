{% extends "base.html" %}
{% block content %}
<h2>All Properties</h2>
{% for property in properties %}
<div>
    <img src="{{ url_for('static', filename='photos/' + property.photo) }}" alt="{{ property.title }}">
    <h3>{{ property.title }}</h3>
    <p>Location: {{ property.location }}</p>
    <p>Price: ${{ property.price }}</p>
    <a href="{{ url_for('view_property', propertyid=property.id) }}">View Details</a>
</div>
{% endfor %}
{% endblock %}
